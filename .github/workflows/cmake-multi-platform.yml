name: Reloco Cross-Platform CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Linux GCC 13", os: ubuntu-latest, cc: gcc-13, cxx: g++-13 }
          - { name: "Linux Clang 19", os: ubuntu-latest, cc: clang-20, cxx: clang++-20 }
          - { name: "Windows MSVC 2022", os: windows-2022, cc: cl, cxx: cl }

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Compilers (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [ "${{ matrix.config.cc }}" = "gcc-13" ]; then
            sudo apt-get install -y gcc-13 g++-13
          else
            # Install Clang 20
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 20
            sudo apt-get install -y clang-20
          fi

      - name: Configure CMake
        # Enforce C++20 and build tests
        run: >
          cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_CXX_STANDARD_REQUIRED=ON \
          -DRELOCO_BUILD_TESTS=ON \
          -G Ninja
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}

      - name: Build Library and Tests
        run: cmake --build build --config Release

      - name: Run Tests
        id: ctest
        shell: bash
        run: |
          cd build
          ctest -C Release --output-on-failure